<html>
<head>
<title>display:none和visible:hidden的区别</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="www.baidu.com" title="百度">百度</a></li>
        <li><a href="www.juejin.com" title="掘金">掘金</a></li>
        <li><a href="www.bing.com" title="必应">必应</a></li>
    </ul>
</nav>
    <!-- 彻底消失 -->
<span style="display:none; background-color:Blue">隐藏区域</span>
<span style=" background-color:Green">显示区域</span><br />
<!-- 显示但还占位置 -->
<span style="visibility:hidden; background-color:Blue">隐藏区域</span>
<span style="background-color:Green">显示区域</span>
<article>
    <h1>标题</h1>
    <p>
      <!-- 内容 -->
    </p>
    <figure>
      <img src="./1.jpg" alt="插图">
      <figcaption>这是一个插图</figcaption>
    </figure>
  </article>
</body>
</html>
