<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html, body{
	    height: 100%;
	}
	body{
	    background: white;
	    margin: 0%;
	    padding: 0%;
	    position: relative;
	}
	img{
      width: 100px;
      height: 55px;
	    position: absolute;
	    left: 5%;
	    top: 10px;
	    /* margin-left: -50px; */
	    /* margin-top: -28px; */
	}
</style>
<body>
    <img src="shuttle.jpg" alt="" id="shuttle"/>
    <script src="./gasp.min.js"></script>
    <script>
        var shuttle = document.getElementById('shuttle');//找到相应元素
        // tween? js的效果图 10-12岁之间 来回跳动
        TweenMax.to(shuttle,2,{
            // top: '50%',
            left: '100%',
            scale: .2,//放大缩小
            opacity: 0,//透明度为0，飞不见了 更加真实
            delay: 3,//过去还能执行，因为是延迟后执行的
            ease: Back.easeOut//先慢后快的加速运动
            // 加速方式
        })//最大画的动效设置
    </script>
</body>
</html>
