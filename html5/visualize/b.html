        let dis=1;
        function animation(){
        //把一画到（100，100）位置上

        ctx.clearRect(0,0,300,150);//擦除

        ctx.fillText(++dis,200,100);
        animation();//递归算法 自己调用自己 会出现内存泄漏 无法退出 
        })   
    }
