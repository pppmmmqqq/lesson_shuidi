    <script>
        //游戏框大小
        const width = 800;
         height = 600;
         //phaser 游戏框架提供Game对象，
         const game = new Phaser.Game(width,height,Phaser.Auto,'#game',{
             preload:preload,
             create:create,
             update:update,
         })
         let back,//背景
         mummy,//精灵
         anim,//运动
         loopText;//循环
         //预加载资源
         //预加载资源  游戏的通用
         function preload(){
           // back = game.add,image(0,-400,'lazur')
           game.load.image('lazur','./thorn_lazur.png');//精灵图
           game.load.spritesheet('mummy','./metalslug_mummy37x45.png',37,45,18);
        }
        //创建什么样的场景
        function create(){
           back=game.add.image(0,-400,'lazur'); //赋值往前走
           back.scale.set(2);
           back.smoothed=false;

           mummy=game.add.sprite(200,360,'mummy',10);
           mummy.scale.set(4);
           mummy.smoothed=false;
           anim=mummy.animations.add('walk');
           anim.play(10,true);
        }
        //更新
        function update(){
            back.x -= 1;


        }
