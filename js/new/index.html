    <script>
        function Foo(e) {
            this.name = 'xiaop'
            this.age = e
            return 1
        }
        function objectFactory() {
            const obj = {} //1
            const Constructor = [].shift.call(arguments) //3 [].shift删除数组的第一项 使用.call方式将数组放入argument中
            // const [Constructor,...args] = [...arguments]//数组的结构
            
            
            //原型连接
            obj._proto_ = Constructor.prototype //5
           const ret = Constructor.apply(obj,arguments) //4
            // return obj //2
            return typeof ret === 'object'? ret : obj
        }
        console.log(new Foo(18))
