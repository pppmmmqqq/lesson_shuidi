    <script>
        function callback(qdx){
            qdx()
        }
        callback(() =>{
            console.log(this)
        })

        var user = {
            name: 'xiaop',
            callback:callback,
            callback1() {
                callback(() =>{
                    console.log(this)
                })
            }
        }

        user.callback(() => {
            console.log(this) //window
        })
        user.callback1(() => {
            console.log(this) //user
        })
    </script>
